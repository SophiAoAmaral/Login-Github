<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub - GitHub</title>
    <link rel="stylesheet" href="/assests/css/style.css">
</head>
<body>
    <header>
        <img src="assests/icons/github-mark.svg" alt="logo" id="logo">
    </header>

    <main id="container">
        <h1 id="title">
            Sign in to GitHub
        </h1>
        <form action="">
            <div class="input-fild">
                <label for="user">
                    UserName or email address
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>
            <div class="input-fild">
                <div>
                    <label for="password">
                        Passowrd
                    </label>
                    <a href="#" id="forget_password">
                        Forget password?
                    </a>
                </div>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" id="submit_button">
                Sign In
            </button>
        </form>
         <div id="login_callout">
                <p>new to GitHub <a href="#">Creare an account</a></p>
            </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
